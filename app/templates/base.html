<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %} - FaceMask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a href="" class="navbar-brand">FaceMask</a>
            <ul class="navbar-nav">
                <li class="nav-item mx-3">
                    <a href="" class="nav-link text-white"><i class="bi bi-person-circle"></i> {{user.first_name}} {{user.last_name}}</a>
                </li>
                <li class="nav-item mx-3">
                    <form action="{% url 'dashboard' %}" method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger mt-1 btn-sm"><i class="bi bi-power"></i> Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    {% endblock navbar %}

    {% block content %}{% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
