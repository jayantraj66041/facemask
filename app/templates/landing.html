{% extends "base.html" %}

{% block title %}Login or SignUp{% endblock title %}

{% block navbar %}{% endblock navbar %}

{% block content %}

<nav class="navbar navbar-extend-lg navbar-dark bg-primary">
    <div class="container">
        <a href="" class="navbar-brand">FaceMask</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-tab-pane" type="button" role="tab" aria-controls="login-tab-pane" aria-selected="true">LogIn</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup-tab-pane" type="button" role="tab" aria-controls="signup-tab-pane" aria-selected="false">SignUp</button>
                </li>
              </ul>
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="login-tab-pane" role="tabpanel" aria-labelledby="login-tab" tabindex="0">
                    {% for message in messages %}
                    <div class="alert mt-3 alert-{% if message.tags == 'error' %}danger{% else %}{{message.tags}}{% endif %} alert-dismissible fade show" role="alert">
                        {{message|safe}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                    <form action="{% url 'login' %}" method="POST" class="mt-3">
                        {% csrf_token %}
                        <div class="mb-2">
                            <label for="username" class="text-muted">Username<strong class="text-danger fw-bold">*</strong></label>
                            <input type="text" name="username" id="username" class="form-control form-control-lg" autofocus>
                        </div>
                        <div class="mb-2">
                            <label for="password" class="text-muted">Password<strong class="text-danger fw-bold">*</strong></label>
                            <input type="password" name="password" id="password" class="form-control form-control-lg">
                        </div>
                        <div class="mb-2">
                            <button type="submit" class="btn btn-primary btn-lg"><i class="bi bi-lock"></i> LogIn</button>
                        </div>
                    </form>
                </div>

                <div class="tab-pane fade" id="signup-tab-pane" role="tabpanel" aria-labelledby="signup-tab" tabindex="0">
                    <form action="{% url 'landing-page' %}" class="my-3" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="mb-2 col-6">
                                <label for="fname" class="text-muted">First name<strong class="text-danger fw-bold">*</strong></label>
                                <input type="text" name="fname" id="fname" class="form-control form-control-lg">
                            </div>
                            <div class="mb-2 col-6">
                                <label for="lname" class="text-muted">Last name</label>
                                <input type="text" name="lname" id="lname" class="form-control form-control-lg">
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="username" class="text-muted">Username<strong class="text-danger fw-bold">*</strong></label>
                            <input type="text" name="username" id="username" class="form-control form-control-lg">
                        </div>
                        <div class="mb-2">
                            <label for="email" class="text-muted">Email<strong class="text-danger fw-bold">*</strong></label>
                            <input type="email" name="email" id="email" class="form-control form-control-lg">
                        </div>
                        <div class="row">
                            <div class="mb-2 col-6">
                                <label for="password" class="text-muted">Password<strong class="text-danger fw-bold">*</strong></label>
                                <input type="password" name="password" id="password" class="form-control form-control-lg">
                            </div>
                            <div class="mb-2 col-6">
                                <label for="re-password" class="text-muted">Re Password<strong class="text-danger fw-bold">*</strong></label>
                                <input type="password" name="re-password" id="re-password" class="form-control form-control-lg">
                            </div>
                        </div>
                        <div class="mb-2">
                            <button type="submit" class="btn btn-primary btn-lg"><i class="bi bi-arrow-clockwise"></i> SignUp</button>
                        </div>
                    </form>
                </div>
              </div>
        </div>
    </div>
</div>

{% endblock content %}
